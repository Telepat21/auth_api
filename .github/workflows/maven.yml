name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13  # Use the desired PostgreSQL version
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: romanmaksymovych
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: auth_db

    steps:
    - name: Checkout API Repository
      uses: actions/checkout@v4

    - name: Clone Test Repository
      run: | 
        git clone https://github.com/Telepat21/auth-tests.git
      env: 
        your_token: ${{ secrets.TEST_REPO_PAT }}
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Make Gradle wrapper executable
      run: chmod +x gradlew

    - name: Start API server
      run: ./gradlew bootRun &
      env:
        SERVER_PORT: 8083  
    - name: Wait for API to be ready
      run: |
        echo "Waiting for API to be ready..."
        for i in {1..30}; do
          if curl --silent http://localhost:8083/health | grep "UP"; then
            echo "API is ready!"
            exit 0
          fi
          echo "Waiting for API to start..."
          sleep 5
        done
        echo "API did not start in time!"
        exit 1
        
    - name: Install Dependencies
      working-directory: ./auth-tests
      run: mvn clean install

    - name: Run Maven Tests
      working-directory: ./auth-tests
      run: mvn test
